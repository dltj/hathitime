<html>
    <head>
        <link rel="stylesheet" href="css/style.css"></link>
        <script type="text/javascript">
        var _gaq = _gaq || [];
        _gaq.push(['_setAccount', 'UA-16871278-1']);
        _gaq.push(['_trackPageview']);
        (function() {
          var ga = document.createElement('script'); 
          ga.type = 'text/javascript'; 
          ga.async = true;
          ga.src = ('https:' == document.location.protocol ? 'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
          var s = document.getElementsByTagName('script')[0];
          s.parentNode.insertBefore(ga, s);
        })();
        </script>
    </head>

    <body>
        <a href="http://github.com/edsu/hathitime"><img style="position: absolute; top: 0; right: 0; border: 0;" src="http://s3.amazonaws.com/github/ribbons/forkme_right_gray_6d6d6d.png"></a>
        <header>hathi-time</header>

        <section id="summary">
            Type a word or phrase into the box, and see how much it shows up
            in the HathiTrust Research Center Solr instance by year.
        </section>

        <section id="search">
            <form onsumbit="return false;">
                <input size="16" name="q" type="text">
                <input type="submit" value="search"></input>
            </form>
        </section>

        <section id="search-results">
            <table id="results"></table>
        </section>

        <!-- javascript -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js"></script>
        <script src="js/mustache.js"></script>
        <script src="js/hathitime.js"></script>
        <script>
          $(document).ready(init);
        </script>

        <!-- templates -->
        <script id="result-template" type="text/x-mustache-template">
            <tr><td>{{ year }}</td><td class="count">{{ count }}</td></tr>
        </script>
    </body>
</html>
